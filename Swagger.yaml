openapi: 3.0.1
info:
  title: GPT2 APIs
  description: API Document for serving gpt2 models with torch serve.
  version: 0.3.0
servers:
  - url: https://feature-add-torch-serve-gpt-2-server-gkswjdzz.endpoint.ainize.ai
paths:
  /ping:
    get:
      description: Get TorchServe status.
      operationId: ping
      parameters: []
      responses:
        '200':
          description: TorchServe status
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    description: Overall status of the TorchServe.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - type
                  - message
                properties:
                  code:
                    type: integer
                    description: Error code.
                  type:
                    type: string
                    description: Error type.
                  message:
                    type: string
                    description: Error message.
      deprecated: true
  '/infer/{model_name}':
    post:
      description: Predictions entry point to get inference using default model version.
      parameters:
        - in: path
          name: model_name
          description: Models that can send requests to the server. It may take 15 to 30 seconds on initial request. After that, you can receive requests quickly.
          required: true
          schema:
            type: string
            enum: [
              "GPT2-marketing-man"
            ]
            default: "GPT2-marketing-man"
      requestBody:
        description: Input data format is defined by each model.
        content:
          'application/json':
            schema:
              type: object
              properties:
                text:
                  type: string
                num_samples:
                  type: integer
                length:
                  type: integer
              example: {
                "text": "Hi There is a Test.",
                "num_samples": 5,
                "length": 20
              }
        required: true
      responses:
        '200':
          description: Output data format is defined by each model.
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '404':
          description: Model not found or Model Version not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - type
                  - message
                properties:
                  code:
                    type: integer
                    description: Error code.
                  type:
                    type: string
                    description: Error type.
                  message:
                    type: string
                    description: Error message.
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - type
                  - message
                properties:
                  code:
                    type: integer
                    description: Error code.
                  type:
                    type: string
                    description: Error type.
                  message:
                    type: string
                    description: Error message.
        '503':
          description: No worker is available to serve request
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - type
                  - message
                properties:
                  code:
                    type: integer
                    description: Error code.
                  type:
                    type: string
                    description: Error type.
                  message:
                    type: string
                    description: Error message.